<head>

      display: flex;

      background-color: #f5f5f5; /* nền trang */

  <div class="center-box">
    Tớ yêu linh ạ!!, iu nhìuu nhìuuu lắm ạ, linh ráng làm xong bài rồi còn đi chơi với tớ nhée
  </div>
  <title>4 Ảnh Full Màn Hình</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh; /* full chiều cao màn hình */
      width: 100vw;  /* full chiều rộng màn hình */
    }

    .grid-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <img src="1.jpeg" alt="Ảnh 1">
    <img src="2.jpeg" alt="Ảnh 2">
    <img src="3.jpeg" alt="Ảnh 3">
    <img src="4.jpeg" alt="Ảnh 4">
  </div>

</body>
</html>
