<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cố lên ạ !!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100%;
      width: 100%;
    }

    .grid-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff5cc; /* vàng nhạt */
      color: #333; /* chữ màu nổi hơn */
      padding: 2vw 4vw;
      font-size: 5vw;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      max-width: 90vw;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .center-box {
        font-size: 6vw;
        padding: 3vw 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <img src="1.jpeg" alt="Ảnh 1">
    <img src="2.jpeg" alt="Ảnh 2">
    <img src="3.jpeg" alt="Ảnh 3">
    <img src="4.jpeg" alt="Ảnh 4">
  </div>

  <div class="center-box">
    Tớ yêu linh lắm, iu siêu nhìu nhìu nhìu, linh ráng làm bài xong sớm điểm cao để còn đi chơi với mình nữa nhée!!
  </div>
</body>
</html>
